<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* Add the modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
    <title>MyChoiceShop</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <h1 class="logo">MyChoiceShop</h1>
            <a href="#" class="logo-link" onclick="toggleWindow()">
                <i class="fa-solid fa-right-to-bracket"></i>
            </a>
        </div>
        <div class="menu-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>


    <div id="myModal" class="modal">
        <div class="modal-content">
            <!-- Modal content goes here -->
            <span class="close" onclick="closeWindow()">&times;</span>
            <p>This is your modal content.</p>
        </div>
    </div>
    
    <div class="header__nav">
        <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list_item"><a class="nav__link" href="#">Forside</a></li>
          <li class="nav__list_item"><a class="nav__link" href="#">Kategori #1</a></li>
          <li class="nav__list_item"><a class="nav__link" href="#">Kategori #2</a></li>
          <li class="nav__list_item"><a class="nav__link" href="#">Kategori #3</a></li>
          <li class="nav__list_item"><a class="nav__link" href="#">Kategori #4</a></li>
          <li class="nav__list_item"><a class="nav__link" href="#">Kategori #5</a></li>
        </ul>
        </nav>
    </div>

    <script>
        function toggleWindow() {
            var modal = document.getElementById("myModal");
            if (modal) {
                modal.style.display = modal.style.display === "block" ? "none" : "block";
            }
        }

        let menuBtn = document.querySelector('.menu-btn');
        let menu = document.querySelector('.nav');
        let menuItem = document.querySelectorAll('.nav__link');

        menuBtn.addEventListener('click', function(){
            menuBtn.classList.toggle('active');
            menu.classList.toggle('active');
        })


        menuItem.forEach (function(menuItem) {
        menuItem.addEventListener('click',function(){
                menuBtn.classList.toggle('active');
                menu.classList.toggle('active');
            })
        })
        console.log('Navigation module loaded.');


    </script>


</body>
</html>
